name: Deploy to GitHub Pages

# Pemicu: Jalankan setiap kali ada 'push' ke branch 'main'
on:
  push:
    branches: [main]

# Izinkan Action ini untuk menulis ke repo Anda
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Gunakan server Linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Ambil kode dari repo

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Siapkan lingkungan Node.js
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install # Jalankan 'npm install'

      - name: Build project
        run: npm run build # Jalankan 'npm run build' (membuat folder 'dist')

      # --- TAMBAHKAN LANGKAH INI ---
      # Ini menyalin index.html menjadi 404.html untuk mengatasi routing React
      - name: Create 404.html for React Router
        run: cp ./dist/index.html ./dist/404.html
      # --------------------------------

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Gunakan Action untuk deploy
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Token rahasia (otomatis ada)
          publish_dir: ./dist # Folder yang akan di-deploy
